{% extends 'base.html' %}
{% block content %}
<div class = 'container'>
    <div class = 'row'>
        <div class = 'col-md-6'>
            <img class="card" height="350px" width="450px" alt="..." src="{{item.image}}">
        </div>
        <div class = 'col-md-6'>
            <h1> {{object.user_name}} </h1>
            <h1> {{object.name}} </h1>
            <h2> {{object.description}} </h2>
            <h3> {{object.price}} </h3>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
            <a href="{% url 'food:update_item' item.id %}">Edit</a>
        </div>
    </div>
</div>
{% endblock %}
