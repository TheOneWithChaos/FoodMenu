{% extends 'base.html' %}
{% block content %}
<div class = 'container'>
    <div class = 'row'>
        <div class = 'col-md-6'>
            <img class="card" height="350px" width="450px" alt="..." src="{{item.image}}">
        </div>
        <div class = 'col-md-6'>
            <h1> {{item.name}} </h1>
            <h2> {{item.description}} </h2>
            <h3> {{item.price}} </h3>
        </div>
    </div>
</div>
{% endblock %}
